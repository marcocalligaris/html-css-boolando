<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Intestazione con menu di navigazione -->
    
    <header>
        <div class="container">
            <nav id="navbar">
                <div id="menu-left">
                    <ul>
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
            </nav>
            <img id="logo" src="img/boolean-logo.png" alt="Logo Boolando">
            <div id="menu-right">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <!-- Corpo principale e-commerce -->
    <main>
        <div class="container">
            <div class="item">
                    <div class="item-img"><img src="img/1.webp" alt="Relaxed Fit Tee Unisex">
                    <div class="favourite"><i class="fa-solid fa-heart"></i></div>
                    <div class="extra-info">
                        <div class="discount">-50%</div>
                        <div class="eco-friendly">Sostenibilità</div>
                    </div>
                </div>
                <div class="item-details">
                    <p>Levi's</p>
                    <h2>RELAXED FIT TEE UNISEX</h2>
                    <P><span class="sales-price">14,99 €</span><del> 29,99 €</del></P>
                </div>
            </div>
            <div class="item">
                <!-- <div class="item-img"><img src="img/2.webp" alt="Roses Tee"></div> -->
                <div class="item-details"></div>
            </div>
            <div class="item">
                <!-- <div class="item-img"><img src="img/3.webp" alt="Colori Pastello"></div> -->
                <div class="item-details"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
